<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <script
    src="https://kit.fontawesome.com/e5dbe6b99b.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="https://shed-ui.netlify.app/components/Navigation/navigation-media-query.css">
    <link rel="stylesheet" href="/result/result.css">
</head>
<body>
    <main>
        <header>
            <section class="flex nav-section">
                <div class="flex logo-container">
                    <a href="../index.html" class="logo">shed</a>
                </div>
                <nav class="w-100 h-100 navbar">
                    <div class="flex nav-icon-container">
                        <div class="flex pointer rules-box icon-container">
                            <a href="../quiz-rules/quiz-rules.html">
                                <i class="icon rules-icon fa-solid fa-book-open"></i>
                            </a>
                            <span class="icon-txt">Rules</span>
                        </div>
                        <div class="flex pointer icon-container ">
                            <a href="../board/board.html">
                                <i class="icon board-icon fa-solid fa-clipboard-list"></i>
                            </a>
                            <span class="icon-txt">Board</span>
                        </div>
                        <div class="flex pointer profile-box icon-container">
                            <a href="/authentication/login.html">
                                <i class="icon user-icon far fa-user"></i>
                            </a>
                            <span class="icon-txt">Profile</span>
                        </div>
                    </div>
                </nav>
            </section>
        </header>
        <div class="top"></div>
        <section class="flex p-1 result-container">
            <div class="p-1 result-box txt-center">
                <p class="txt-md txt-center user-name">Voila, <span class="txt-lg lt-bold highlight-txt">Shekhar</span></p>
                <div class="result-msg-box  txt-center">
                    <p class="lt-bold txt-md result-msg">
                        You have scored:
                    </p>
                    <span class="score-number lt-bold txt-lg  highlight-txt ">
                        10 points out of 15</span>
                </div>
                <span class="txt-center lt-bold txt-md highlight-txt reward-coin"><i class="fa-solid fa-coins"></i>
                    You get 5 Coins as reward!!</span>
                <div class="p-1 txt-center txt-md result-details">
                    <p class="attempted-question">Attempted-question: 3</p>
                    <p class="correct-answer">Correct answer: 3</p>
                    <p class="wrong-answer">Wrong answer: 3</p>
                </div>
                <div class="flex-container btn-container m-1 p-1">
                    <a href="../answers/theoffice-answers.html">
                        <button class="btn btn-sm">see answers</button>
                    </a>
                    <a href="../board/board.html">
                        <button class="btn btn-sm">check board</button>
                    </a>

                </div>
                </div>
        </section>
    </main>
</body>
</html>
